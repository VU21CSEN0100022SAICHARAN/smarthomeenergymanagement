<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Home Energy Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Smart Home Energy Management</h1>
    <div>
        <label for="userId">User ID:</label>
        <input type="number" id="userId">
    </div>
    <div>
        <label for="applianceId">Appliance ID:</label>
        <input type="number" id="applianceId">
    </div>
    <div>
        <label for="dayOfWeek">Day of the Week (0-6):</label>
        <input type="number" id="dayOfWeek">
    </div>
    <div>
        <label for="hour">Hour of the Day (0-23):</label>
        <input type="number" id="hour">
    </div>
    <button id="predictButton">Predict Energy Usage</button>
    <p id="predictionResult"></p>

    <script src="script.js"></script>
</body>
</html>
